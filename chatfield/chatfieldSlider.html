<!DOCTYPE html>
<html>

<head />
<meta charset="utf-8">
<title>Chatfield Swim Beach Before and After</title>

<head>

    <style>
        .map {
            width: 100vw;
            height: 100vh;
        }
    </style>
    <!-- 
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet"> -->
    <link rel="stylesheet" type="text/css" href="css/leaflet.css" />


    <!-- Setup Before-After Plugin dependencies -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.11.0/jquery-ui.min.js"></script>
    <!-- <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script> -->


    <!-- Setup Leaflet -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    <!-- <script src="js/leaflet.awesome-markers.js"></script> -->
    <script type="text/javascript" src="js/jquery.beforeafter-map-0.11.js"></script>

    <script src="https://unpkg.com/esri-leaflet@2.3.3/dist/esri-leaflet.js"
        integrity="sha512-cMQ5e58BDuu1pr9BQ/eGRn6HaR6Olh0ofcHFWe5XesdCITVuSBiBZZbhCijBe5ya238f/zMMRYIMIIg1jxv4sQ=="
        crossorigin=""></script>

    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAR7_OyhmtQKXDDxOlXULEFfVI_PP0aY14" async defer>
    </script> -->

    <!-- <script src='https://unpkg.com/leaflet.gridlayer.googlemutant@latest/Leaflet.GoogleMutant.js'></script> -->
    <!-- <script src='js/SwimBeachFinal.js'></script> -->



</head>

<body>
    <!-- Create a map container div and divs for your two maps -->
    <div id="map-container">
        <div id="before" class="map"></div>
        <div id="after" class="map"></div>
    </div>

    <script type="text/javascript">
        $(function () {
            let center = [39.542127, -105.083545];
            let zoom = 18;
            let before = L.map('before', {
                attributionControl: false,
                inertia: false,
                zoomControl: false,
                minZoom: 18,
                maxZoom: 18
            }).setView(center, zoom);
            let after = L.map('after', {
                inertia: false,
                zoomControl: false,
                minZoom: 18,
                maxZoom: 18
            }).setView(center, zoom);

            L.tileLayer('tiles/{z}/{x}/{y}.png', {
                tms: true,
                opacity: 1,
                attribution: "",
                minZoom: 18,
                maxZoom: 18
            }).addTo(before);

            L.tileLayer('gtiles/{z}/{x}/{y}.png', {
                minZoom: 18,
                maxZoom: 18,
                tms: false,
                attribution: 'Generated by TilesXYZ'
            }).addTo(after);


            $('#map-container').beforeAfter(before, after);

            before.dragging.disable();
            after.dragging.disable();


        });
    </script>

</body>

</html>
